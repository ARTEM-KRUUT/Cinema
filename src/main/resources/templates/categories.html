<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Categories</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #categoryLinks {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link {
            border: none;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(to right, #4ca1af, #c4e0e5);
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .link:hover {
            background: linear-gradient(to right, #45a9b4, #aeddf1);
        }
    </style>
</head>
<body>
<div id="categoryLinks">
    <div class="link" th:each="category : ${_embedded.categories}" th:id="${'link-' + category.id}">
        <a th:href="@{'http://localhost:8080/categories/' + ${category.id}}">
            <img th:src="@{'https://example.com/' + ${category.name.toLowerCase() + '.jpg'}}" alt="Category Image">
            <h3 th:text="${category.name}"></h3>
        </a>
    </div>
</div>

<script>
    // Function to navigate to the specified URL
    function navigateTo(url) {
        window.location.href = url;
    }

    // Add click event listeners to each category link
    /* Note: Make sure to replace the placeholder URL with your actual endpoint for category details */
    /* Assuming that the category.id is unique for each category */
    /* Using Thymeleaf to iterate over categories and dynamically generate JavaScript code */
    <th:block th:each="category : ${_embedded.categories}">
        document.getElementById('link-' + ${category.id}).addEventListener('click', () => navigateTo('http://localhost:8080/categories/' + ${category.id}));
    </th:block>
</script>
</body>
</html>
